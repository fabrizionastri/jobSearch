name: Generate Codebase Diagram (v2)
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Generate and commit diagram
        uses: githubocto/repo-visualizer@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
